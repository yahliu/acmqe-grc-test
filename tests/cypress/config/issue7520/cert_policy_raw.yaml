# the following variables needs to be replaced
# [POLICYNAME]
# [INCLUDENAMESPACE]
# [MINDURATION]
# [CLUSTERSELECTOR]
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: [POLICYNAME]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.DS Data Security
    policy.open-cluster-management.io/controls: PR.DS-2 Data-in-transit
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: CertificatePolicy # cert management expiration
      metadata:
        name: [POLICYNAME]-cert-expiration
      spec:
        namespaceSelector:
          include: ["[INCLUDENAMESPACE]"]
          exclude: ["default", "kube-*"]
        remediationAction: inform # will be overridden by remediationAction in parent policy
        severity: low
        minimumDuration: [MINDURATION]
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-[POLICYNAME]
  namespace: default
placementRef:
  name: placement-[POLICYNAME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: [POLICYNAME]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-[POLICYNAME]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      [CLUSTERSELECTOR]
