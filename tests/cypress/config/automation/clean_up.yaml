apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-delete-subscription-[ID]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.IP Information Protection Processes and Procedures
    policy.open-cluster-management.io/controls: PR.IP-1 Baseline Configuration
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-delete-sub-[ID]
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - default
        spec:
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: awx-resource-operator
                  namespace: default
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-delete-operator-[ID]
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - default
        spec:
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: awx-resource-operator-operatorgroup
                  namespace: default
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: Operator
                metadata:
                  name: awx-resource-operator.default
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-delete-cred-[ID]
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - default
        spec:
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: grcui-e2e-credential
                  namespace: default
                  labels:
                    cluster.open-cluster-management.io/type: ans
                  annotations:
                    credential-hash: sAMw4uiHEj0mLMRXiPwH1iOafWQ/xKzAjozdWDyBI4o=
                data:
                  host: aHR0cHM6Ly9sb2NhbGhvc3Q6MzAwMA==
                  token: dG9rZW4=
                type: Opaque
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-delete-automation-[ID]
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - default
        spec:
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: policy.open-cluster-management.io/v1beta1
                kind: PolicyAutomation
                metadata:
                  name: to-automate-[ID]-policy-automation
                  namespace: default
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: ClusterServiceVersion
                metadata:
                  name: awx-resource-operator.v0.1.1
                  namespace: default
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-delete-subscription-[ID]
  namespace: default
placementRef:
  name: placement-policy-delete-subscription-[ID]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-delete-subscription-[ID]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-delete-subscription-[ID]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: name
        operator: In
        values:
          - local-cluster
