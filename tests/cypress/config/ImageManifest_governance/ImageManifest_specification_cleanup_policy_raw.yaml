apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: imagespec-cleanup-[ID]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: DE.CM Security Continuous Monitoring
    policy.open-cluster-management.io/controls: DE.CM-8 Vulnerability Scans
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: imagespec-cleanup-[ID]-image-vulnerability-sub
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: mustnothave
            objectDefinition:
              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                name: container-security-operator
                namespace: openshift-operators
          - complianceType: mustnothave
            objectDefinition:
              apiVersion: operators.coreos.com/v1alpha1
              kind: ClusterServiceVersion
              metadata:
                name: container-security-operator.v3.3.4
                namespace: openshift-operators
          - complianceType: mustnothave
            objectDefinition:
              apiVersion: apiextensions.k8s.io/v1
              kind: CustomResourceDefinition
              metadata:
                name: imagemanifestvulns.secscan.quay.redhat.com
          
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-imagespec-cleanup-[ID]
  namespace: default
placementRef:
  name: placement-imagespec-cleanup-[ID]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: imagespec-cleanup-[ID]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-imagespec-cleanup-[ID]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      []  # selects all clusters if not specified
