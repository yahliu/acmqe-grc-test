metadata:
  name: binding-policy-clusterrolebinding-delete-[TIME]
  namespace: default
placementRef:
  name: placement-policy-clusterrolebinding-delete-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-clusterrolebinding-delete-[TIME]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
