apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: [TEST_POLICY_NAME]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.PT Protective Technology
    policy.open-cluster-management.io/controls: PR.PT-3 Least Functionality
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: [TEST_POLICY_NAME]-restricted-psp
      spec:
        remediationAction: inform # will be overridden by remediationAction in parent policy
        severity: high
        namespaceSelector:
          exclude: ["kube-*"]
          include: ["default"]
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: policy/v1beta1
              kind: PodSecurityPolicy # no privileged pods
              metadata:
                name: restricted-psp
                annotations:
                  seccomp.security.alpha.kubernetes.io/allowedProfileNames: '*'
              spec:
                privileged: false # no priviliedged pods
                allowPrivilegeEscalation: false
                allowedCapabilities:
                - '*'
                volumes:
                - '*'
                hostNetwork: true
                hostPorts:
                - min: 1000 # ports < 1000 are reserved
                  max: 65535
                hostIPC: false
                hostPID: false
                runAsUser:
                  rule: 'RunAsAny'
                seLinux:
                  rule: 'RunAsAny'
                supplementalGroups:
                  rule: 'RunAsAny'
                fsGroup:
                  rule: 'RunAsAny'
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-[TEST_POLICY_NAME]
  namespace: default
placementRef:
  name: placement-[TEST_POLICY_NAME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: [TEST_POLICY_NAME]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-[TEST_POLICY_NAME]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      []  # selects all clusters if not specified
